<div class="p-6 max-w-7xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Influencers</h1>
    <div *ngIf="loading()" class="text-sm text-gray-500">Cargando…</div>
  </div>

  <!-- Barra superior -->
  <div class="flex flex-wrap gap-3 items-end">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Buscar</label>
      <input class="border rounded-md px-3 py-2 w-72"
             [placeholder]="searchMode === 'email' ? 'correo' : 'nombre'"
             (keyup)="onSearch($any($event.target).value)">
             
            </div>
            
            <div>
              <label class="block text-sm text-gray-600 mb-1">Por</label>
              <select class="border rounded-md px-3 py-2"
              (change)="searchMode = $any($event.target).value">
              <option value="name" selected>Nombre</option>
              <option value="email">Correo</option>
            </select>
          </div>
          
    <button class="px-4 py-2 rounded-md bg-blue-600 text-white" (click)="new()">Nuevo</button>
    <button class="px-4 py-2 rounded-md border" (click)="reload()">Recargar</button>
      <button class="px-3 py-2 rounded bg-gray-200" (click)="logout()">Cerrar sesión</button>
  </div>
  
  <!-- Tabla con scroll -->
  <div class="bg-white border rounded-lg overflow-x-auto overflow-y-auto" style="max-height: 420px;">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 text-left sticky top-0">
        <tr>
          <th class="px-4 py-3 font-medium text-gray-600">Email</th>
          <th class="px-4 py-3 font-medium text-gray-600">Nombre</th>
          <th class="px-4 py-3 font-medium text-gray-600">País</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows()" class="border-t hover:bg-gray-50">
          <td class="px-4 py-3">{{ r.email }}</td>
          <td class="px-4 py-3">{{ r.name }}</td>
          <td class="px-4 py-3">{{ r.country }}</td>
          <td class="px-4 py-3 text-right">
            <button class="px-3 py-1 rounded-md border mr-2" (click)="edit(r)">Editar</button>
            <button class="px-3 py-1 rounded-md bg-red-600 text-white" (click)="remove(r)">Eliminar</button>
          </td>
        </tr>

        <tr *ngIf="!rows().length && !loading()" class="border-t">
          <td class="px-4 py-6 text-gray-500" colspan="4">Sin resultados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Cargar más -->
  <div class="flex gap-2" *ngIf="!isEnd()">
    <button class="px-4 py-2 rounded-md border" (click)="loadMore()" [disabled]="loading()">Cargar más</button>
  </div>

  <!-- Form inline (crear/editar) -->
  <section *ngIf="editing()" id="formPanel" class="bg-white border rounded-lg p-5">
    <h2 class="font-semibold mb-4">{{ editingId ? 'Editar' : 'Nuevo' }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Email*</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="email">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Nombre</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="name">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">País</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="country">
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm text-gray-600 mb-1">Dirección</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="address">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Fecha Nac.</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="birthDate">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tel 1</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="phone1">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tel 2</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="phone2">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Profesión</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="profession">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Estado civil</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="civilStatus">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tipo contribuyente</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="taxpayerType">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Factura simple</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="facturaSimple">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">DPI/NIT</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="idNumber">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Nota factura</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="invoiceNote">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Banco</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="bank">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Nombre cuenta</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="accountName">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">No. cuenta</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="accountNumber">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Tipo cuenta</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="accountType">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Moneda</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="accountCurrency">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">SWIFT</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="swift">
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm text-gray-600 mb-1">Nota campaña</label>
        <input class="border rounded-md px-3 py-2 w-full" formControlName="campaignNote">
      </div>

      <div class="md:col-span-3 mt-2 flex gap-2 justify-end">
        <button class="px-4 py-2 rounded-md border" type="button" (click)="cancel()">Cancelar</button>
        <button class="px-4 py-2 rounded-md bg-blue-600 text-white" [disabled]="form.invalid">Guardar</button>
      </div>
    </form>
  
  </section>
</div>
